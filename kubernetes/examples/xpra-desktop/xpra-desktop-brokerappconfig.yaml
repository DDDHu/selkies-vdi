apiVersion: gcp.solutions/v1
kind: BrokerAppConfig
metadata:
  name: xpra-desktop
spec:
  version: 1.0.0
  name: xpra-desktop
  displayName: Xpra Desktop
  description: Xpra HTML5 Cloud Shell desktop environment
  icon: https://xpra.org/icons/xpra-logo.png
  bundle:
    configMapRef:
      name: xpra-gpu-streaming-manifests-1.3.0
  serviceName: vdi
  defaultRepo: gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-desktop
  defaultTag: "latest"
  appParams:
    - name: command
      default: |
        set +x
        echo "Waiting for X server"
        until [[ -e /var/run/appconfig/xserver_ready ]]; do sleep 1; done
        echo "X server is ready"
        set -x
        sudo LD_LIBRARY_PATH=${LD_LIBRARY_PATH} vulkaninfo >/dev/null
        terminator
  images:
    desktop:
      oldRepo: gcr.io/cloud-solutions-images/webrtc-gpu-streaming-desktop
      newRepo: gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-desktop
      newTag: latest
    xserver:
      oldRepo: gcr.io/cloud-solutions-images/webrtc-gpu-streaming-xserver
      newRepo: gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-xserver
      newTag: latest
    xpra:
      oldRepo: gcr.io/cloud-solutions-images/webrtc-gpu-streaming-xpra
      newRepo: gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-xpra
      newTag: latest
    pulseaudio:
      oldRepo: gcr.io/cloud-solutions-images/webrtc-gpu-streaming-pulseaudio
      newRepo: gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-pulseaudio
      newTag: latest
  userParams:
    - name: enableAudio
      displayName: "Audio"
      type: bool
      default: "false"
    - name: enableJoystick
      displayName: "Enable Gamepad"
      type: bool
      default: "false"
    - name: enablePersistence
      displayName: "Persistent Home"
      type: bool
      default: "false"
  defaultTier: gpu
  nodeTiers:
    - name: gpu
      nodeLabel: gpu-cos
      resources:
        requests:
          cpu: 2
